<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="left-column">
        <button class="clear-button" onclick="clearLeft()">Clear</button>
        <label class="label-area">
          <textarea name="" id="textarea" cols="30" rows="10"></textarea>
        </label>
      </div>
      <button class="convert-btn" onclick="convertText()">Convert</button>
      <div class="right-column">
        <div class="right-buttons">
          <button class="clear-button" onclick="clearRight()">Clear</button>
          <select id="selcolor">
            <option class="option-black" id="black" onclick="colorBlack()">Черный</option>
            <option class="option-blue" id="blue"><button onclick="colorBlue()">Синий</button></option>
            <option class="option-red" id="red" onclick="colorRed()">Красный</option>
          </select>
        </div>
        <div class="right-text">
          <span id="addedText"></span>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
